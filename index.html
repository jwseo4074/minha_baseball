<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>민하와 함께하는 숫자야구 게임</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>민하의 숫자야구</h1>
    <p>3자리 숫자를 입력하고 <strong>정답확인</strong> 버튼을 누르세요 (중복없이, 0 - 9까지)</p>

    <div class="input-row">
      <input type="text" id="user-input" maxlength="3" placeholder="예: 123" autocomplete="off" />
      <button id="submit-btn">정답확인</button>
      <button id="reset-btn">초기화</button>
    </div>

    <div id="result" class="result-box"></div>
    <div id="history" class="history-box"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
